<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	intital-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	

<!- Main styles ->

	<style>
	body {
	margin-top: 70px;
	color: #333;
	background-image: url(css/images/scale.jpeg) ;
	background-position: center center;
	background-repeat:  no-repeat;
	background-attachment: fixed;
    background-size:  cover;
	
	
}

</style>

<title>Weight Converter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>

<!- Start of form ->

				<form>
					<div class="form-group">
						<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">
					</div>

<!- End of form ->
				</form>

<!- Start of Cards used to disply weight values ->
				<div id="output">
					<div class="card text-white bg-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>

					<div class="card text-white bg-success mb-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>

					<div class="card text-white bg-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
<!- End of Cards used to disply weight values ->



				</div>

			</div>

		</div>
	</div>
<!- Script to used to convert weights ->

<script>
	document.getElementById('output').style.visibility ='hidden';
	document.getElementById('lbsInput').addEventListener('input', function(e){
		document.getElementById('output').style.visibility ='visible';
		let lbs = e.target.value;
		
		document.getElementById('gramsOutput').innerHTML = lbs/0.0022046; 
		document.getElementById('kgOutput').innerHTML = lbs/2.2046; 
		document.getElementById('ozOutput').innerHTML = lbs*16; 

	});
</script>
</body>
</html>
